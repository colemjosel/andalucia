<style>
    .normal svg{fill: #0083C0;}
    .highlight svg{fill: #D1D2D4;}
    .rating-highlight svg{fill: #FDBA12;}
</style>
<div class="rating large-12">
    <a ng-repeat="star in stars">
        <div class="left normal"
             ng-click="setRating($index)"
             ng-mouseover="hover($index)"
             ng-mouseleave="stopHover()"
             ng-class="starColor($index)"
             ng-if="star.full == true"
             >

            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                <path d="M16 6.204l-5.528-0.803-2.472-5.009-2.472 5.009-5.528 0.803 4 3.899-0.944 5.505 4.944-2.599 4.944 2.599-0.944-5.505 4-3.899z" ></path>
            </svg>

            </div>

        <div class="left highlight"
             ng-click="setRating($index)"
             ng-mouseover="hover($index)"
             ng-mouseleave="stopHover()"
             ng-class="starColor($index)"
             ng-if="star.full == false"
             >

            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                <path d="M16 6.204l-5.528-0.803-2.472-5.009-2.472 5.009-5.528 0.803 4 3.899-0.944 5.505 4.944-2.599 4.944 2.599-0.944-5.505 4-3.899z" ></path>
            </svg>

            </div>
    </a>
</div>
